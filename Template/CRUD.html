<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Firebase</title>
    <link rel="stylesheet" href="../Static/crud.css">
    <script src="https://kit.fontawesome.com/c95f5e00b0.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          CRUD
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
  </header>
  <main class="main-content">
    <div class="crud-container">
      <div class="crud-header">
        <h1>Estudiantes registrados</h1>
        <button class="button is-success" id="openRegister">
          <i class="fas fa-plus"></i>
          <span>Registrar Usuario</span>
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Primer Apellido</th>
            <th>Segundo Apellido</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="studentsTable">
          <tr>
            <td>Allan</td>
            <td>Barreto</td>
            <td>Artunduaga</td>
            <td>3123696687</td>
            <td>allan@gmail.com</td>
            <td>
              <button class="button is-warning">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button class="button is-danger">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Registrar Usuario</p>
        <button class="delete" arial-label="close" id="closeRegisterModal"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      <form id="register-form">
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu nombre" name="nombre">
            </div>
          </div>
          <div class="field">
            <label class="label">Primer Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu primer apellido" name="apePri">
            </div>
          </div>
          <div class="field">
            <label class="label">Segundo Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu segundo apellido" name="apeSeg">
            </div>
          </div>
          <div class="field">
            <label class="label">Telefono</label>
            <div class="control has-icons-left">
              <input class="input" type="tel" placeholder="Escribe tu numero de telefono" name="cel">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Correo Elctronico</label>
            <div class="control has-icons-left">
              <input class="input" type="email" placeholder="Escribe tu correo electronico" name="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Descripcion</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea" name="descrip"></textarea>
            </div>
          </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" type="submit">
          <i class="fas fa-save"></i>
          <span>Guardar Usuario</span>
          </button>
      </form>
      </footer>
    </div>
  </div>

  <div class="modal" id="modal-update">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Actualizar Usuario</p>
        <button class="delete" arial-label="close" id="closeUpdateModal"></button>
      </header>
      <section class="modal-card-body">
        <!-- Content ... -->
      <form id="update-form">
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu nombre" name="nombre">
            </div>
          </div>
          <div class="field">
            <label class="label">Primer Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu primer apellido" name="apePri">
            </div>
          </div>
          <div class="field">
            <label class="label">Segundo Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribe tu segundo apellido" name="apeSeg">
            </div>
          </div>
          <div class="field">
            <label class="label">Telefono</label>
            <div class="control has-icons-left">
              <input class="input" type="tel" placeholder="Escribe tu numero de telefono" name="cel">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Correo Elctronico</label>
            <div class="control has-icons-left">
              <input class="input" type="email" placeholder="Escribe tu correo electronico" name="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label">Descripcion</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea" name="descrip"></textarea>
            </div>
          </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" type="submit">
          <i class="fas fa-save"></i>
          <span>Actualizar Usuario</span>
          </button>
      </form>
      </footer>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../Static/JavaScript/app.js"></script>
</body>
</html>
