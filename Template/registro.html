<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../Static/style.css">
    <link rel="icon" href="../Static/Img/LogoSolo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="register">
    <div class="container">
        <div class="abs-center card-header">
            <form class="row g-3 p-3 mb-2 bg-light was-validated">
                <div class="col-md-4">
                    <label for="validationFirstName" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="validationTextarea" required>
                    <div class="invalid-feedback">
                      Rellene este campo 
                    </div>
                  </div>                
                <div class="col-md-4">
                  <label for="validationLastName" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="validationTextarea" required>
                  <div class="invalid-feedback">
                    Rellene este campo
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationEmail" class="form-label">Correo Electronico</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="email" class="form-control is-invalid" id="validationEmail" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  </div>
                </div>
                <div class="col-md-6">
                    <label for="validationLastName" class="form-label">Direcci칩n</label>
                    <input type="text" class="form-control" id="validationTextarea" required>
                    <div class="invalid-feedback">
                      Rellene este campo
                    </div>
                </div>
                <div class="col-md-3">
                  <label for="validationServer04" class="form-label">Rol</label>
                  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Encargado de Proyecto</option>
                        <option>Administrador</option>
                        <option>Gerente</option>
                        <option>Ingeniero y Delineante</option>
                        <option>Cliente</option>
                  </select>
                </div>
                <div class="col-md-3 form-group">
                  <label for="validationPassword" class="form-label" type="password">Contrase침a</label>
                  <!-- Poner parametros de la contrase침a -->
                  <input type="password" class="form-control" id="validationPassword" pattern="[A-Za-z0-9@#$%]{8,20}" required> 
                  <div class="invalid-feedback">
                    Contrase침a Invalida
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Agree to terms and conditions
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </div>
    </div>
    
</body>
</html>
