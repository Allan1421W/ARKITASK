<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../Static/style.css">
    <link rel="icon" href="../Static/Img/LogoSolo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="Form" class="bodyindex">
    <div class="container">
        <div class="abs-center">
          <form action="#" class="form">
            <div class="form-group">
              <img src="../Static/Img/LogotipoBlan.png" alt="Arkitask" class="form" style="max-width:100%;height:auto;">
            </div>
            <br>
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control">
            </div><br>
            <div class="d-grid gap-2 form-group">
              <button class="btn btn-warning" type="button">Iniciar</button>
            </div><br>
           <div class="form-group">
              <a href="../Template/registro.html" class="register">Registrate aquí</a>
            </div><br>
            <div class="form-group">
              <a href="#" class="register">¿Has olvidado tu contraseña?</a>
            </div>
          </form>
        </div>
    </div>
    
</body>
</html>
